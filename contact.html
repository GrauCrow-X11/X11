<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrauCrow Contact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid">
      <header class="header">
        <div class="header-nested">
          <nav class="header-nav-links">
            <ul>
              <li class="header-li-nav"><a class="header-a-nav" href="./index.html">Home</a></li>
              <li class="header-li-nav"><a class="header-a-nav" href="./about.html">About</a></li>
              <li class="header-li-nav"><a class="header-a-nav" href="./portfolio.html">Portfolio</a></li>
            </ul>
          </nav>
          <nav class="header-nav-contact">
            <li class="header-li-nav"><a class="header-a-nav" href="./contact.html">Contact</a></li>
          </nav>
        </div>
      </header>
      <main class="main">
        <form id="form">
          <input
            name="name"
            type="text"
            class="feedback-input"
            placeholder="Name"
          />
          <input
            name="email"
            type="text"
            class="feedback-input"
            placeholder="Email"
          />
          <textarea
            name="text"
            class="feedback-input"
            placeholder="Comment"
          ></textarea>
          <input type="submit" value="SUBMIT" />
        </form>
      </main>
      <footer class="footer">
        <div class="footer-nested">
          <nav class="footer-nav-links">
            <ul>
              <li class="footer-li-nav">
                <a class="footer-a-nav"
                  href="https://www.linkedin.com/in/jacob-blevins-4b9872263/"
                  alt="LinkedIn"
                  >LinkedIn</a
                >
              </li>
            </ul>
          </nav>
          <p class="footer-copyright">&copy; GrauCrow.com 2023</p>
        </div>
      </footer>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
